    startCommand: python bot/bot_entrada.py
    schedule: "0 * * * *"
    envVars:
      - key: FIREBASE_JSON
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

