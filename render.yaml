services:
  # ðŸ§  Treino do modelo 1x por dia
  - type: worker
    name: treino-modelo
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python treino/treino_continuo.py
    schedule: "0 3 * * *"
    envVars:
      - key: FIREBASE_JSON
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false

  # ðŸ“ˆ AnÃ¡lise de oportunidades (entrada) â€” a cada hora
